<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Đăng ký - WomTech.com</title>

<!-- Bootstrap CSS + Icons -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
	rel="stylesheet" />

<!-- Custom CSS -->
<link th:href="@{/css/auth/register.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-5">
				<div class="card register-card mt-5">
					<div class="card-body p-5">
						<!-- Logo -->
						<div class="text-center mb-4">
							<h2 class="text-primary mb-3">
								<i class="bi bi-laptop me-2"></i>WomTech.com
							</h2>
							<h4 class="text-muted">Đăng ký tài khoản</h4>
						</div>

						<!-- Flash error -->
						<div class="alert alert-danger alert-dismissible fade show"
							role="alert" th:if="${error}">
							<i class="bi bi-exclamation-triangle me-2"></i> <span
								th:text="${error}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>

						<!-- Register Form -->
						<form th:action="@{/auth/register}" method="post">
							<!-- (Tùy chọn) CSRF -->
							<input type="hidden" th:name="${_csrf?.parameterName}"
								th:value="${_csrf?.token}" />

							<!-- Email -->
							<div class="mb-3">
								<label for="email" class="form-label">Email *</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-envelope"></i></span>
									<input type="email" class="form-control" id="email"
										name="email" required placeholder="Nhập địa chỉ email" />
								</div>
							</div>

							<!-- Username -->
							<div class="mb-3">
								<label for="username" class="form-label">Tên đăng nhập *</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-person"></i></span>
									<input type="text" class="form-control" id="username"
										name="username" required minlength="4"
										placeholder="Nhập tên đăng nhập" />
								</div>
							</div>

							<!-- Password -->
							<div class="mb-3">
								<label for="password" class="form-label">Mật khẩu *</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-lock"></i></span>
									<input type="password" class="form-control" id="password"
										name="password" required minlength="6"
										placeholder="Nhập mật khẩu" />
									<button class="btn btn-outline-secondary" type="button"
										id="togglePassword">
										<i class="bi bi-eye"></i>
									</button>
								</div>
								<div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
							</div>

							<!-- Confirm Password -->
							<div class="mb-4">
								<label for="confirmPassword" class="form-label">Xác nhận
									mật khẩu *</label>
								<div class="input-group">
									<span class="input-group-text"><i
										class="bi bi-lock-fill"></i></span> <input type="password"
										class="form-control" id="confirmPassword"
										name="confirmPassword" required
										placeholder="Nhập lại mật khẩu" />
									<button class="btn btn-outline-secondary" type="button"
										id="toggleConfirmPassword">
										<i class="bi bi-eye"></i>
									</button>
								</div>
							</div>

							<!-- Submit -->
							<div class="d-grid mb-3">
								<button type="submit" class="btn btn-primary btn-lg">
									<i class="bi bi-person-plus me-2"></i>Đăng ký
								</button>
							</div>
						</form>

						<!-- Login Link -->
						<div class="text-center">
							<p class="mb-2">Đã có tài khoản?</p>
							<a th:href="@{/auth/login}" class="btn btn-outline-primary">
								<i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập ngay
							</a>
						</div>

						<!-- Back to Home -->
						<div class="text-center mt-4">
							<a th:href="@{/}" class="text-decoration-none text-muted"> <i
								class="bi bi-arrow-left me-1"></i>Quay về trang chủ
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Vendor JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
