<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặt mật khẩu mới - WomTech.com</title>

<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/auth/login.css}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card login-card">
					<div class="card-body p-5">
						<!-- Logo -->
						<div class="text-center mb-4">
							<h2 class="text-primary mb-3">
								<i class="bi bi-laptop me-2"></i>WomTech.com
							</h2>
							<h4 class="text-muted">Đặt mật khẩu mới</h4>
						</div>

						<!-- Flash -->
						<div th:if="${success}"
							class="alert alert-success alert-dismissible fade show"
							role="alert">
							<i class="bi bi-check-circle me-2"></i> <span
								th:text="${success}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>
						<div th:if="${error}"
							class="alert alert-danger alert-dismissible fade show"
							role="alert">
							<i class="bi bi-exclamation-triangle me-2"></i> <span
								th:text="${error}"></span>
							<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						</div>

						<!-- Form: đặt mật khẩu -->
						<form th:action="@{/auth/reset}" method="post" novalidate>
							<!-- CSRF nếu bật -->
							<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

							<div class="mb-3">
								<label for="password" class="form-label">Mật khẩu mới</label>
								<div class="input-group">
									<span class="input-group-text"><i class="bi bi-lock"></i></span>
									<input type="password" id="password" name="password"
										minlength="8" class="form-control" required
										placeholder="Tối thiểu 8 ký tự">
									<button class="btn btn-outline-secondary" type="button"
										id="togglePw1">
										<i class="bi bi-eye"></i>
									</button>
								</div>
								<div class="form-text">Nên dùng kết hợp chữ hoa, số và ký
									tự đặc biệt.</div>
							</div>

							<div class="mb-3">
								<label for="confirm" class="form-label">Xác nhận mật
									khẩu</label>
								<div class="input-group">
									<span class="input-group-text"><i
										class="bi bi-shield-lock"></i></span> <input type="password"
										id="confirm" name="confirm" minlength="8" class="form-control"
										required placeholder="Nhập lại mật khẩu">
									<button class="btn btn-outline-secondary" type="button"
										id="togglePw2">
										<i class="bi bi-eye"></i>
									</button>
								</div>
								<div class="invalid-feedback d-block" id="matchMsg"
									style="display: none;">Mật khẩu không khớp.</div>
							</div>

							<div class="d-grid mb-3">
								<button type="submit" class="btn btn-success btn-lg"
									id="submitBtn" disabled>
									<i class="bi bi-check2-circle me-2"></i>Cập nhật mật khẩu
								</button>
							</div>
						</form>

						<!-- Links -->
						<div class="d-flex justify-content-between">
							<a th:href="@{/auth/login}"
								class="text-decoration-none text-muted"> <i
								class="bi bi-box-arrow-in-left me-1"></i>Đăng nhập
							</a> <a th:href="@{/}" class="text-decoration-none text-muted">Trang
								chủ</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
(function(){
  const pw = document.getElementById('password');
  const cf = document.getElementById('confirm');
  const msg = document.getElementById('matchMsg');
  const btn = document.getElementById('submitBtn');
  const toggle1 = document.getElementById('togglePw1');
  const toggle2 = document.getElementById('togglePw2');

  function validate() {
    const okLen = pw.value.length >= 8 && cf.value.length >= 8;
    const match = pw.value === cf.value;
    msg.style.display = match ? 'none' : 'block';
    btn.disabled = !(okLen && match);
  }

  pw.addEventListener('input', validate);
  cf.addEventListener('input', validate);

  function toggle(el, btn){
    btn.addEventListener('click', function(){
      el.type = (el.type === 'password') ? 'text' : 'password';
      this.querySelector('i').classList.toggle('bi-eye');
      this.querySelector('i').classList.toggle('bi-eye-slash');
    });
  }
  toggle(pw, toggle1);
  toggle(cf, toggle2);
})();
</script>
</body>
</html>
