<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - WomTech.com</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS (tái sử dụng style của login nếu có) -->
  <link th:href="@{/css/auth/login.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card login-card">
        <div class="card-body p-5">
          <!-- Logo -->
          <div class="text-center mb-4">
            <h2 class="text-primary mb-3">
              <i class="bi bi-laptop me-2"></i>WomTech.com
            </h2>
            <h4 class="text-muted">Quên mật khẩu</h4>
          </div>

          <!-- Flash Messages -->
          <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          <div th:if="${info}" class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="bi bi-info-circle me-2"></i> <span th:text="${info}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <!-- Form: nhập email -->
          <form th:action="@{/auth/forgot}" method="post" novalidate>
            <!-- Nếu bật CSRF, mở comment dòng dưới -->
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

            <div class="mb-3">
              <label for="email" class="form-label">Email đã đăng ký</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" id="email" name="email" class="form-control" required placeholder="nhap.email@domain.com">
              </div>
              <div class="form-text">Chúng tôi sẽ gửi mã OTP 6 số tới email này.</div>
            </div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send me-2"></i>Gửi mã OTP
              </button>
            </div>
          </form>

          <!-- Links -->
          <div class="d-flex justify-content-between">
            <a th:href="@{/auth/login}" class="text-decoration-none text-muted">
              <i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập
            </a>
            <a th:href="@{/}" class="text-decoration-none text-muted">
              Trang chủ
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
