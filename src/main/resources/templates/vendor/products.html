<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{vendor/layout}">
<head>
    <title>Quản Lý Sản Phẩm - Vendor Panel</title>
    <link rel="stylesheet" href="/css/vendor/products.css">
</head>
<body>
<h1 layout:fragment="page-title">Sản Phẩm Của Tôi</h1>

<div layout:fragment="content">

    <!-- 🔍 Thanh tìm kiếm và lọc -->
    <div class="filter-bar mb-3">
        <form id="filterForm" th:action="@{/vendor/products}" method="get" class="row g-2 align-items-end">

            <!-- Ô tìm kiếm -->
            <div class="col-md-3 col-12">
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text"
                           name="search"
                           id="searchInput"
                           class="form-control border-start-0"
                           placeholder="Tìm theo tên hoặc ID..."
                           th:value="${param.search}"
                           autocomplete="off">
                </div>
            </div>

            <!-- Lọc theo danh mục -->
            <div class="col-md-3 col-6">
                <select name="categoryID"
                        id="categoryID"
                        class="form-select"
                        onchange="loadSubcategories(this.value)">
                    <option value="">-- Danh mục --</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.categoryID}"
                            th:text="${cat.name}"
                            th:selected="${param.categoryID != null && param.categoryID[0] == cat.categoryID}">
                    </option>
                </select>
            </div>

            <!-- Lọc theo thương hiệu -->
            <div class="col-md-3 col-6">
                <select name="brandId" 
                        id="brandId"
                        class="form-select">
                    <option value="">-- Thương hiệu --</option>
                    <option th:each="brand : ${brands}" 
                            th:value="${brand.brandID}" 
                            th:text="${brand.name}"
                            th:selected="${param.brandId != null && param.brandId[0] == brand.brandID.toString()}">
                    </option>
                </select>
            </div>

            <!-- Lọc theo trạng thái -->
            <div class="col-md-2 col-6">
                <select name="status"
                        id="statusSelect"
                        class="form-select">
                    <option value="">-- Trạng thái --</option>
                    <option value="1" th:selected="${param.status != null && param.status[0] == '1'}">Hoạt động</option>
                    <option value="2" th:selected="${param.status != null && param.status[0] == '2'}">Hết hàng</option>
                    <option value="0" th:selected="${param.status != null && param.status[0] == '0'}">Ẩn</option>
                </select>
            </div>

            <!-- Nút Tìm và Reset -->
            <div class="col-md-1 col-12">
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary" title="Tìm kiếm">
                        <i class="fas fa-search"></i>
                    </button>
                    <a th:href="@{/vendor/products}" class="btn btn-outline-secondary" title="Xóa bộ lọc">
                        <i class="fas fa-redo"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="admin-table">
        <div class="table-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-box me-2"></i>
                Sản Phẩm Của Tôi
            </h5>
            <a href="/vendor/products/new" class="btn btn-success">
                <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm Mới
            </a>
        </div>

        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                <tr>
                    <th style="width: 80px;">Hình</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Danh Mục</th>
                    <th>Thương Hiệu</th>
                    <th>Giá Gốc</th>
                    <th>Giá KM</th>
                    <th>Trạng Thái</th>
                    <th style="width: 140px;">Thao Tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td>
                        <img th:if="${product.thumbnail != null && !product.thumbnail.isEmpty()}"
                             th:src="${product.thumbnail}"
                             alt="Product"
                             class="product-thumbnail">
                        <div th:if="${product.thumbnail == null || product.thumbnail.isEmpty()}"
                             class="product-thumbnail-placeholder">
                            <i class="fas fa-image fa-2x text-muted"></i>
                        </div>
                    </td>

                    <td>
                        <strong th:text="${product.name}">Product Name</strong>
                        <br>
                        <small class="text-muted">
                            <code th:text="${#strings.abbreviate(product.productID, 20)}">ID</code>
                        </small>
                    </td>

                    <td>
                        <div class="category-badges">
                            <span class="badge bg-primary mb-1"
                                  th:text="${product.subcategory.category.name}">Category</span>
                            <br>
                            <small class="subcategory-name"
                                   th:text="${product.subcategory.name}">Subcategory</small>
                        </div>
                    </td>

                    <td>
                        <span class="badge bg-secondary" th:text="${product.brand.name}">Brand</span>
                    </td>

                    <td>
                        <strong th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</strong>
                    </td>

                    <td>
                        <div th:if="${product.discount_price != null}" class="discount-info">
                            <strong class="discount-price"
                                    th:text="${#numbers.formatDecimal(product.discount_price, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</strong>
                            <br>
                            <small class="badge bg-danger discount-badge">
                                -<span th:text="${#numbers.formatDecimal((1 - product.discount_price.doubleValue() / product.price.doubleValue()) * 100, 0, 0)}">0</span>%
                            </small>
                        </div>
                        <span th:if="${product.discount_price == null}" class="text-muted">-</span>
                    </td>

                    <td>
                        <span class="badge"
                              th:classappend="${product.status == 1 ? 'bg-success' : (product.status == 2 ? 'bg-warning text-dark' : 'bg-danger')}"
                              th:text="${product.status == 1 ? 'Hoạt động' : (product.status == 2 ? 'Hết hàng' : 'Ẩn')}">
                        </span>
                    </td>

                    <td>
                        <div class="btn-group">
                            <a th:href="@{/vendor/specifications/product/{id}(id=${product.productID})}"
                               class="btn btn-sm btn-outline-info" title="Thông số kỹ thuật">
                                <i class="fas fa-clipboard-list"></i>
                            </a>
                            <a th:href="@{/vendor/products/edit/{id}(id=${product.productID})}"
                               class="btn btn-sm btn-outline-primary" title="Chỉnh sửa">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/vendor/products/delete/{id}(id=${product.productID})}"
                               class="btn btn-sm btn-outline-danger" title="Xóa"
                               onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${products.empty}">
                    <td colspan="8" class="text-center py-5">
                        <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Bạn chưa có sản phẩm nào. Hãy thêm sản phẩm đầu tiên!</p>
                        <a href="/vendor/products/new" class="btn btn-success">
                            <i class="fas fa-plus me-2"></i>Thêm Sản Phẩm
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Phân trang -->
<div class="pagination-container mt-3">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center mb-0">
            <!-- Nút Previous -->
            <li class="page-item" th:classappend="${page.number == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/vendor/products(
                        page=${page.number - 1},
                        size=${page.size},
                        search=${param.search},
                        categoryID=${param.categoryID},
                        subcategoryID=${param.subcategoryID},
                        brandId=${param.brandId},
                        status=${param.status}
                   )}" aria-label="Trước">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Các trang -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/vendor/products(
                        page=${i},
                        size=${page.size},
                        search=${param.search},
                        categoryID=${param.categoryID},
                        subcategoryID=${param.subcategoryID},
                        brandId=${param.brandId},
                        status=${param.status}
                   )}"></a>
            </li>

            <!-- Nút Next -->
            <li class="page-item" th:classappend="${page.number + 1 >= page.totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/vendor/products(
                        page=${page.number + 1},
                        size=${page.size},
                        search=${param.search},
                        categoryID=${param.categoryID},
                        subcategoryID=${param.subcategoryID},
                        brandId=${param.brandId},
                        status=${param.status}
                   )}" aria-label="Sau">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
        
    </div>

    <!-- Script tải danh mục con -->
    <script>
        function loadSubcategories(categoryID) {
            const subSelect = document.getElementById('subcategoryID');
            if (!subSelect) return;

            subSelect.disabled = true;
            subSelect.innerHTML = '<option value="">Đang tải...</option>';

            fetch(`/vendor/api/subcategories/category/${categoryID}`)
                .then(res => res.json())
                .then(data => {
                    subSelect.innerHTML = '<option value="">-- Danh mục con --</option>';
                    data.forEach(sub => {
                        const opt = document.createElement('option');
                        opt.value = sub.subcategoryID;
                        opt.textContent = sub.name;
                        subSelect.appendChild(opt);
                    });
                    subSelect.disabled = false;
                })
                .catch(() => {
                    subSelect.innerHTML = '<option value="">Lỗi khi tải dữ liệu</option>';
                    subSelect.disabled = false;
                });
        }
    </script>

</div>
</body>
</html>
