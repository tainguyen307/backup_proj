<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pagination</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --success: #10b981;
            --gray-100: #f3f4f6;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --white: #ffffff;
        }

        .pagination-container {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--gray-300);
        }

        .results-badge {
            background: linear-gradient(135deg, var(--primary), var(--success));
            color: var(--white);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        .results-badge i {
            margin-right: 0.5rem;
        }

        .pagination-nav {
            background: var(--gray-100);
            border-radius: 12px;
            padding: 0.75rem;
        }

        .page-btn {
            border: 2px solid var(--gray-300);
            background: var(--white);
            color: var(--gray-700);
            padding: 0.75rem 1rem;
            margin: 0 0.25rem;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 48px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-btn:hover {
            border-color: var(--primary);
            background: var(--primary);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        }

        .page-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--white);
            box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
        }

        .page-btn.disabled {
            background: var(--gray-100);
            border-color: var(--gray-300);
            color: var(--gray-500);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .page-btn.disabled:hover {
            background: var(--gray-100);
            border-color: var(--gray-300);
            color: var(--gray-500);
            transform: none;
            box-shadow: none;
        }

        .page-size-selector {
            background: var(--white);
            border: 2px solid var(--gray-300);
            border-radius: 10px;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            font-weight: 600;
            color: var(--gray-700);
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 16px 12px;
            transition: all 0.3s ease;
        }

        .page-size-selector:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .progress-track {
            height: 6px;
            background: var(--gray-300);
            border-radius: 3px;
            margin: 1rem 0 0.5rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .progress-labels {
            font-size: 0.75rem;
            color: var(--gray-500);
            font-weight: 600;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .pagination-container {
                padding: 1rem;
            }
            
            .pagination-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .pagination-nav {
                order: 1;
            }
            
            .results-badge {
                order: 2;
                text-align: center;
            }
            
            .page-size-wrapper {
                order: 3;
                justify-content: center;
            }
            
            .page-btn {
                padding: 0.6rem 0.8rem;
                min-width: 42px;
                font-size: 0.9rem;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pagination-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Modern Pagination Fragment -->
    <div th:fragment="pagination(page, url)" class="modern-pagination">
        <div th:if="${page.totalPages > 1}">
            <div class="pagination-container">
                <!-- Main Content -->
                <div class="pagination-content d-flex justify-content-between align-items-center flex-wrap gap-3">
                    
                    <!-- Results Count -->
                    <div class="results-badge">
                        <i class="fas fa-chart-bar"></i>
                        <span th:text="${page.number * page.size + 1}">1</span>-<span th:text="${page.number * page.size + page.numberOfElements}">10</span> / 
                        <span th:text="${page.totalElements}">50</span> kết quả
                    </div>

                    <!-- Pagination Navigation -->
                    <div class="pagination-nav">
                        <div class="d-flex align-items-center gap-1 flex-wrap justify-content-center">
                            <!-- First Page -->
                            <a th:href="${page.first ? '#' : url + '?page=0&size=' + page.size}"
                               class="page-btn" 
                               th:classappend="${page.first ? 'disabled' : ''}"
                               title="Trang đầu">
                                <i class="fas fa-angle-double-left"></i>
                            </a>

                            <!-- Previous Page -->
                            <a th:href="${page.first ? '#' : url + '?page=' + (page.number - 1) + '&size=' + page.size}"
                               class="page-btn"
                               th:classappend="${page.first ? 'disabled' : ''}"
                               title="Trang trước">
                                <i class="fas fa-angle-left"></i>
                            </a>

                            <!-- Page Numbers -->
                            <th:block th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}">
                                <a th:if="${(i >= page.number - 2 and i <= page.number + 2) or (page.totalPages <= 5)}"
                                   th:href="@{${url}(page=${i}, size=${page.size})}"
                                   class="page-btn"
                                   th:classappend="${i == page.number ? 'active' : ''}"
                                   th:text="${i + 1}">
                                    1
                                </a>
                            </th:block>

                            <!-- Next Page -->
                            <a th:href="${page.last ? '#' : url + '?page=' + (page.number + 1) + '&size=' + page.size}"
                               class="page-btn"
                               th:classappend="${page.last ? 'disabled' : ''}"
                               title="Trang sau">
                                <i class="fas fa-angle-right"></i>
                            </a>

                            <!-- Last Page -->
                            <a th:href="${page.last ? '#' : url + '?page=' + (page.totalPages - 1) + '&size=' + page.size}"
                               class="page-btn"
                               th:classappend="${page.last ? 'disabled' : ''}"
                               title="Trang cuối">
                                <i class="fas fa-angle-double-right"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Page Size Selector -->
                    <div class="page-size-wrapper d-flex align-items-center gap-2">
                        <label class="mb-0 small fw-bold text-muted">
                            <i class="fas fa-list me-1"></i>Hiển thị:
                        </label>
                        <select class="page-size-selector" onchange="window.location.href = this.value">
                            <option th:each="size : ${new int[]{5, 10, 20, 50}}"
                                    th:value="@{${url}(page=0, size=${size})}"
                                    th:text="${size}"
                                    th:selected="${size == page.size}">
                                10
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-track">
                    <div class="progress-bar" 
                         th:style="'width: ' + ${(page.number + 1) / page.totalPages * 100} + '%;'">
                    </div>
                </div>
                

            </div>
        </div>

        <!-- No pagination needed -->
        <div th:if="${page.totalPages <= 1}" class="text-center py-4 text-muted">
            <i class="fas fa-check-circle fa-2x mb-2"></i>
            <p class="mb-0 fw-semibold">Đã hiển thị tất cả kết quả</p>
        </div>
    </div>

    <script>
        // Add smooth interactions
        document.addEventListener('DOMContentLoaded', function() {
            const pageButtons = document.querySelectorAll('.page-btn:not(.disabled)');
            
            pageButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (!this.classList.contains('disabled')) {
                        // Add click animation
                        this.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            this.style.transform = '';
                        }, 150);
                    }
                });
            });

            // Smooth scroll to top when pagination changes
            const paginationLinks = document.querySelectorAll('.page-btn[href*="page="]:not(.disabled)');
            paginationLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetUrl = this.getAttribute('href');
                    
                    // Smooth scroll to top
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                    
                    // Navigate after scroll
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
