<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header th:fragment="vendorHeader">
        <nav class="navbar vendor-navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img alt="Logo" th:src="@{/img/logo/womtech.png}">
                    <span>WomTech</span>
                    <span class="vendor-badge">VENDOR</span>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#vendorNavbar" aria-controls="vendorNavbar" 
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="vendorNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="/vendor/dashboard" class="nav-link">
                                <i class="fas fa-chart-pie"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/vendor/products" class="nav-link">
                                <i class="fas fa-box-open"></i>Sản phẩm
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/vendor/orders" class="nav-link">
                                <i class="fas fa-shopping-cart"></i>Đơn hàng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/vendor/vouchers" class="nav-link">
                                <i class="fas fa-gift"></i>Voucher
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/vendor/posts" class="nav-link">
                                <i class="fas fa-newspaper"></i>Bài viết
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/vendor/chat}" class="nav-link">
                                <i class="fas fa-comments"></i>Tin nhắn
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/auth/manual-logout" class="nav-link logout-btn">
                                <i class="fas fa-sign-out-alt"></i>Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
