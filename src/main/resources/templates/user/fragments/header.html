<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
	th:fragment="header">
	<div class="container">
		<a class="navbar-brand" th:href="@{/}"> <img alt="Logo"
			th:src="@{/img/logo/womtech.png}"> WomTech.com
		</a>

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Trang
						chủ</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/products}">Sản
						phẩm</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">Giới
						thiệu</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/contact}">Liên
						hệ</a></li>
			</ul>

			<!-- Search Form -->
			<form class="d-flex me-3" th:action="@{/search}" method="get">
				<input class="form-control me-2" type="search" name="keyword"
					placeholder="Tìm kiếm laptop...">
				<button class="btn btn-outline-light" type="submit">
					<i class="bi bi-search"></i>
				</button>
			</form>

			<ul class="navbar-nav">
				<!-- Cart -->
				<li class="nav-item position-relative me-3"><a class="nav-link"
					th:href="@{/cart}"> <i class="bi bi-cart3 fs-5"></i> <span
						class="cart-badge" th:if="${isAuthenticated}" id="cartBadge">0</span>
				</a></li>

				<!-- User Menu -->
				<li class="nav-item dropdown" th:if="${isAuthenticated}"><a
					class="nav-link dropdown-toggle" href="#" role="button"
					data-bs-toggle="dropdown"
					onclick="console.log('Dropdown clicked!')"> <i
						class="bi bi-person-circle me-1"></i> <span
						th:text="${currentUsername}">User</span>
				</a>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" th:href="@{/user/profile}">
								<i class="bi bi-person me-2"></i>Thông tin cá nhân
						</a></li>
						<li th:if="${currentRole == 'USER'}"><a class="dropdown-item"
							th:href="@{/vendor-register}"> <i
								class="bi bi-shop-window me-2"></i>Đăng ký Shop
						</a></li>
						<li th:if="${currentRole == 'ADMIN'}"><a
							class="dropdown-item" th:href="@{/admin/dashboard}"> <i
								class="bi bi-gear me-2"></i>Quản trị
						</a></li>
						<li th:if="${currentRole == 'VENDOR'}"><a
							class="dropdown-item" th:href="@{/vendor/dashboard}"> <i
								class="bi bi-shop me-2"></i>Quản trị
						</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" th:href="@{/auth/manual-logout}"
							method="post"> <i class="bi bi-box-arrow-right me-2"></i>Đăng
								xuất
						</a></li>
					</ul></li>

				<!-- Login/Register -->
				<li class="nav-item" th:if="${!isAuthenticated}"><a
					class="nav-link" th:href="@{/auth/login}"> <i
						class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập
				</a></li>
			</ul>
		</div>
	</div>
</nav>

<!-- Flash Messages -->
<div class="container mt-3" th:if="${success}">
	<div class="alert alert-success alert-dismissible fade show"
		role="alert">
		<i class="bi bi-check-circle me-2"></i> <span th:text="${success}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
</div>

<div class="container mt-3" th:if="${error}">
	<div class="alert alert-danger alert-dismissible fade show"
		role="alert">
		<i class="bi bi-exclamation-triangle me-2"></i> <span
			th:text="${error}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
</div>
