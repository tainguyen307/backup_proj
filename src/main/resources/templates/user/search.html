<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">

<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm - WOMTech</title>
    <link th:href="@{/css/user/index.css}" rel="stylesheet">
    <link th:href="@{/css/user/products.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script th:src="@{/js/user/favorite.js}"></script>
</head>

<body>
<div layout:fragment="content">
    <section class="container py-5">

        <!-- TIÊU ĐỀ -->
        <div class="text-center mb-5">
            <h2 class="fw-bold">
                Kết quả tìm kiếm cho: "<span th:text="${keyword}"></span>"
            </h2>
            <p class="text-muted" th:if="${totalElements > 0}">
                Tìm thấy <b th:text="${totalElements}"></b> sản phẩm
            </p>
            <p class="text-muted" th:if="${totalElements == 0}">
                Không tìm thấy sản phẩm nào khớp với từ khóa "<span th:text="${keyword}"></span>"
            </p>
        </div>

        <!-- DANH SÁCH SẢN PHẨM -->
        <div class="row g-4 justify-content-start" th:if="${totalElements > 0}">
            <div class="col-md-4 col-lg-3" th:each="p : ${products.content}">
                <div class="card product-card h-100 border-0 shadow-sm">
                    <div class="position-relative">
                        <a th:href="@{/product/{id}(id=${p.productID})}">
                            <img th:src="${p.thumbnail}" alt="Product"
                                 class="card-img-top product-image img-fluid">
                        </a>

                        <!-- DISCOUNT BADGE -->
                        <div class="badge bg-danger position-absolute top-0 start-0 m-2"
                             th:if="${p.discount_price != null and p.discount_price > 0}"
                             th:text="'-' + ${T(java.lang.Math).round((1 - p.discount_price.doubleValue() / p.price.doubleValue()) * 100)} + '%'">
                        </div>

                        <!-- FAVORITE BUTTON -->
                        <button class="btn btn-light position-absolute top-0 end-0 m-2 favorite-btn"
                                    th:data-id="${p.productID}">
                                <i class="far fa-heart"></i>
                        </button>
                    </div>

                    <div class="card-body d-flex flex-column">
                        <h6 class="fw-bold text-dark mb-1" th:text="${p.name}">Tên sản phẩm</h6>
                        <small class="text-muted mb-2" th:text="${p.brand.name}">Thương hiệu</small>

                        <!-- GIÁ -->
                        <div class="mt-auto">
                            <span class="fw-bold text-primary"
                                  th:text="${#numbers.formatDecimal(
                                                (p.discount_price != null and p.discount_price > 0) ?
                                                p.discount_price : p.price,
                                                0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                            </span>

                            <div class="text-muted small"
                                 th:if="${p.discount_price != null and p.discount_price > 0}">
                                <del th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></del>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-white border-0 text-center">
                        <a th:href="@{/product/{id}(id=${p.productID})}"
                           class="btn btn-sm btn-outline-primary w-100">
                            <i class="fas fa-eye me-1"></i> Xem chi tiết
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- KHÔNG CÓ SẢN PHẨM -->
        <div class="text-center py-5" th:if="${totalElements == 0}">
            <img th:src="@{/images/no-results.png}" alt="Không có sản phẩm"
                 style="max-width: 200px; opacity: 0.7;">
            <h5 class="mt-3 text-muted">Không tìm thấy sản phẩm nào phù hợp.</h5>
            <a th:href="@{/}" class="btn btn-primary mt-3">Quay lại trang chủ</a>
        </div>

        <!-- PHÂN TRANG -->
        <nav th:if="${products.totalPages > 1}" class="mt-5">
            <ul class="pagination justify-content-center">
                <!-- Previous -->
                <li class="page-item" th:classappend="${products.first}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=${products.number > 0 ? products.number - 1 : 0})}">«</a>
                </li>

                <!-- Page numbers -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                    th:classappend="${i == products.number}? 'active'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=${i})}"
                       th:text="${i + 1}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${products.last}? 'disabled'">
                    <a class="page-link"
                       th:href="@{/search(keyword=${keyword}, page=${products.number < products.totalPages - 1 ? products.number + 1 : products.totalPages - 1})}">»</a>
                </li>
            </ul>
        </nav>

    </section>
</div>
</body>
</html>
