<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Qu·∫£n L√Ω Ng∆∞·ªùi D√πng - WomTech Admin</title>
    <link rel="stylesheet" href="/css/admin/users.css">
</head>
<body>
<h1 layout:fragment="page-title">Qu·∫£n L√Ω Ng∆∞·ªùi D√πng</h1>

<div layout:fragment="content">

    <!-- üîç Thanh t√¨m ki·∫øm v√† b·ªô l·ªçc -->
    <div class="filter-bar mb-3">
        <form id="filterForm" th:action="@{/admin/users}" method="get" class="row g-2 align-items-end">

            <!-- √î t√¨m ki·∫øm -->
            <div class="col-md-3 col-12">
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text"
                           name="search"
                           id="searchInput"
                           class="form-control border-start-0"
                           placeholder="T√¨m theo t√™n, email ho·∫∑c ID..."
                           th:value="${param.search}"
                           autocomplete="off">
                </div>
            </div>

            <!-- L·ªçc theo Role -->
            <div class="col-md-2 col-6">
                <select name="role" id="roleSelect" class="form-select">
                    <option value="">-- Role --</option>
                    <option value="ADMIN" th:selected="${param.role != null && param.role[0] == 'ADMIN'}">Admin</option>
                    <option value="VENDOR" th:selected="${param.role != null && param.role[0] == 'VENDOR'}">Vendor</option>
                    <option value="USER" th:selected="${param.role != null && param.role[0] == 'USER'}">User</option>
                </select>
            </div>

            <!-- L·ªçc theo Status -->
            <div class="col-md-2 col-6">
                <select name="status" id="statusSelect" class="form-select">
                    <option value="">-- Tr·∫°ng th√°i --</option>
                    <option value="1" th:selected="${param.status != null && param.status[0] == '1'}">Ho·∫°t ƒë·ªông</option>
                    <option value="0" th:selected="${param.status != null && param.status[0] == '0'}">B·ªã kh√≥a</option>
                </select>
            </div>

            <!-- N√∫t T√¨m v√† Reset -->
            <div class="col-md-1 col-12">
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary" title="T√¨m ki·∫øm">
                        <i class="fas fa-search"></i>
                    </button>
                    <button type="button" id="resetBtn" class="btn btn-outline-secondary" title="X√≥a b·ªô l·ªçc">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Hi·ªÉn th·ªã c√°c b·ªô l·ªçc ƒëang active -->
        <div id="activeFilters" class="mt-2" style="display: none;">
            <small class="text-muted">
                <i class="fas fa-filter me-1"></i>
                ƒêang l·ªçc: <span id="filterTags"></span>
                <a href="#" class="ms-2 text-decoration-none" id="clearAllFilters">
                    <i class="fas fa-times-circle"></i> X√≥a t·∫•t c·∫£
                </a>
            </small>
        </div>
    </div>

    <!-- B·∫£ng hi·ªÉn th·ªã ng∆∞·ªùi d√πng -->
    <div class="admin-table">
        <div class="table-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-users me-2"></i>
                Danh S√°ch Ng∆∞·ªùi D√πng
                <span id="filterCount" class="filter-badge" style="display: none;">0</span>
            </h5>
        </div>

        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Tr·∫°ng Th√°i</th>
                    <th>Thao T√°c</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <code th:text="${#strings.abbreviate(user.userID, 20)}">ID</code>
                    </td>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.email}">email@example.com</td>
                    <td>
                        <span class="badge bg-primary" th:text="${user.role.rolename}">Role</span>
                    </td>
                    <td>
                        <span class="badge"
                              th:classappend="${user.status == 1 ? 'bg-success' : 'bg-danger'}"
                              th:text="${user.status == 1 ? 'Ho·∫°t ƒë·ªông' : 'B·ªã kh√≥a'}">Status</span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <a th:if="${user.status == 1}"
					           th:href="@{/admin/users/lock/{id}(id=${user.userID})}"
					           class="btn btn-sm btn-outline-warning"
					           title="Kh√≥a ng∆∞·ªùi d√πng"
					           onclick="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën kh√≥a ng∆∞·ªùi d√πng n√†y?')">
					            <i class="fas fa-lock"></i>
					        </a>
					        <a th:if="${user.status == 0}"
					           th:href="@{/admin/users/unlock/{id}(id=${user.userID})}"
					           class="btn btn-sm btn-outline-success"
					           title="M·ªü kh√≥a ng∆∞·ªùi d√πng"
					           onclick="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën m·ªü kh√≥a ng∆∞·ªùi d√πng n√†y?')">
					            <i class="fas fa-lock-open"></i>
					        </a>
                            <a th:href="@{/admin/users/delete/{id}(id=${user.userID})}"
                               class="btn btn-sm btn-outline-danger" title="X√≥a"
                               onclick="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ng∆∞·ªùi d√πng n√†y?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${users.empty}">
                    <td colspan="6" class="text-center py-5">
                        <i class="fas fa-user-slash fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi d√πng n√†o ph√π h·ª£p v·ªõi b·ªô l·ªçc.</p>
                        <button type="button" class="btn btn-outline-primary me-2" id="resetEmptyBtn">
                            <i class="fas fa-redo me-2"></i>X√≥a b·ªô l·ªçc
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Ph√¢n trang -->
    <div th:replace="~{admin/fragments/pagination :: pagination(${page}, '/admin/users')}"></div>

    <!-- Script -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            updateActiveFilters();
            initAutoSubmit();
            checkResetButton();
            initResetButtons();
        });

        function initAutoSubmit() {
            ['roleSelect', 'statusSelect'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('change', () => setTimeout(() => document.getElementById('filterForm').submit(), 100));
            });
        }

        function initResetButtons() {
            document.getElementById('resetBtn')?.addEventListener('click', resetFilters);
            document.getElementById('clearAllFilters')?.addEventListener('click', e => { e.preventDefault(); resetFilters(); });
            document.getElementById('resetEmptyBtn')?.addEventListener('click', resetFilters);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('roleSelect').selectedIndex = 0;
            document.getElementById('statusSelect').selectedIndex = 0;
            window.location.href = '/admin/users';
        }

        function updateActiveFilters() {
            const search = document.getElementById('searchInput').value.trim();
            const roleSelect = document.getElementById('roleSelect');
            const statusSelect = document.getElementById('statusSelect');
            const filters = [];
            let count = 0;

            if (search) { filters.push(`<span class="badge bg-info me-1">T·ª´ kh√≥a: "${search}"</span>`); count++; }
            if (roleSelect.value) { filters.push(`<span class="badge bg-primary me-1">Role: ${roleSelect.options[roleSelect.selectedIndex].text}</span>`); count++; }
            if (statusSelect.value) { filters.push(`<span class="badge bg-warning text-dark me-1">Tr·∫°ng th√°i: ${statusSelect.options[statusSelect.selectedIndex].text}</span>`); count++; }

            const activeDiv = document.getElementById('activeFilters');
            const tagsSpan = document.getElementById('filterTags');
            const countBadge = document.getElementById('filterCount');

            if (filters.length > 0) {
                activeDiv.style.display = 'block';
                tagsSpan.innerHTML = filters.join('');
                countBadge.style.display = 'inline-block';
                countBadge.textContent = count;
            } else {
                activeDiv.style.display = 'none';
                countBadge.style.display = 'none';
            }
        }

        function checkResetButton() {
            const hasFilters = window.location.search.length > 0;
            const resetBtn = document.getElementById('resetBtn');
            if (hasFilters && resetBtn) { resetBtn.classList.add('btn-warning'); resetBtn.classList.remove('btn-outline-secondary'); }
        }

        document.getElementById('searchInput')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') { e.preventDefault(); document.getElementById('filterForm').submit(); }
        });
    </script>
</div>
</body>
</html>
