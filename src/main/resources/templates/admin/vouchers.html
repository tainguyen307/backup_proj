<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Qu·∫£n L√Ω Voucher - WomTech Admin</title>
    <link rel="stylesheet" href="/css/admin/vouchers.css">
</head>
<body>
<h1 layout:fragment="page-title">Qu·∫£n L√Ω Voucher</h1>

<div layout:fragment="content">

    <!-- üîç Thanh t√¨m ki·∫øm v√† b·ªô l·ªçc -->
    <div class="filter-bar mb-3">
        <form id="filterForm" th:action="@{/admin/vouchers}" method="get" class="row g-2 align-items-end">

            <!-- √î t√¨m ki·∫øm -->
            <div class="col-md-4 col-12">
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-search text-muted"></i>
                    </span>
                    <input type="text"
                           name="search"
                           id="searchInput"
                           class="form-control border-start-0"
                           placeholder="T√¨m theo m√£ voucher..."
                           th:value="${param.search}"
                           autocomplete="off">
                </div>
            </div>

            <!-- L·ªçc theo tr·∫°ng th√°i -->
            <div class="col-md-2 col-6">
                <select name="status" id="statusSelect" class="form-select">
                    <option value="">-- Tr·∫°ng th√°i --</option>
                    <option value="1" th:selected="${param.status != null && param.status[0] == '1'}">Ho·∫°t ƒë·ªông</option>
                    <option value="0" th:selected="${param.status != null && param.status[0] == '0'}">Kh√¥ng ho·∫°t ƒë·ªông</option>
                </select>
            </div>

            <!-- N√∫t T√¨m v√† Reset -->
            <div class="col-md-2 col-12">
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary" title="T√¨m ki·∫øm">
                        <i class="fas fa-search"></i>
                    </button>
                    <button type="button" id="resetBtn" class="btn btn-outline-secondary" title="X√≥a b·ªô l·ªçc">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Active filters -->
        <div id="activeFilters" class="mt-2" style="display: none;">
            <small class="text-muted">
                <i class="fas fa-filter me-1"></i>
                ƒêang l·ªçc: <span id="filterTags"></span>
                <a href="#" class="ms-2 text-decoration-none" id="clearAllFilters">
                    <i class="fas fa-times-circle"></i> X√≥a t·∫•t c·∫£
                </a>
            </small>
        </div>
    </div>

    <!-- B·∫£ng Voucher -->
    <div class="admin-table">
        <div class="table-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
                <i class="fas fa-ticket-alt me-2"></i>
                Danh S√°ch Voucher
                <span id="filterCount" class="filter-badge" style="display: none;">0</span>
            </h5>
            <a th:href="@{/admin/vouchers/new}" class="btn btn-success">
                <i class="fas fa-plus me-1"></i> Th√™m Voucher
            </a>
        </div>

        <div class="table-responsive">
            <table class="table mb-0">
                <thead>
                <tr>
                    <th>M√£ Voucher</th>
                    <th>T√™n Voucher</th>
                    <th>Gi√° tr·ªã (Discount)</th>
                    <th>Gi√° t·ªëi thi·ªÉu</th>
                    <th>H·∫°n s·ª≠ d·ª•ng</th>
                    <th>Tr·∫°ng Th√°i</th>
                    <th>Thao T√°c</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="voucher : ${vouchers}">
                    <td th:text="${voucher.voucherID}">VOUCHER01</td>
                    <td th:text="${voucher.code}">T√™n voucher</td>
                    <td th:text="${voucher.discount != null ? voucher.discount + '%' : '0%'}">10‚Ç´</td>
                    <td th:text="${voucher.min_price != null ? voucher.min_price + ' ‚Ç´' : '-'}">-</td>
                    <td th:text="${voucher.expire_date != null ? voucher.expire_date.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm')) : '-'}">-</td>
                    <td>
                        <span class="badge"
                              th:classappend="${voucher.status == 1 ? 'bg-success' : 'bg-danger'}"
                              th:text="${voucher.status == 1 ? 'Ho·∫°t ƒë·ªông' : 'Kh√¥ng ho·∫°t ƒë·ªông'}">Status</span>
                    </td>
                    <td>
                        <div class="btn-group">
                            <a th:href="@{/admin/vouchers/edit/{id}(id=${voucher.voucherID})}" 
                               class="btn btn-sm btn-outline-primary" title="Ch·ªânh s·ª≠a">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/vouchers/delete/{id}(id=${voucher.voucherID})}" 
                               class="btn btn-sm btn-outline-danger" title="X√≥a"
                               onclick="return confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a voucher n√†y?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${vouchers.empty}">
                    <td colspan="7" class="text-center py-5">
                        <i class="fas fa-ticket-alt fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Kh√¥ng t√¨m th·∫•y voucher n√†o ph√π h·ª£p v·ªõi b·ªô l·ªçc.</p>
                        <button type="button" class="btn btn-outline-primary me-2" id="resetEmptyBtn">
                            <i class="fas fa-redo me-2"></i>X√≥a b·ªô l·ªçc
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
	    <i class="fas fa-exclamation-circle me-2"></i>
	    <span th:text="${error}"></span>
	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
	<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
	    <i class="fas fa-check-circle me-2"></i>
	    <span th:text="${success}"></span>
	    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>

    <!-- Ph√¢n trang -->
    <div th:replace="~{admin/fragments/pagination :: pagination(${page}, '/admin/vouchers')}"></div>

    <!-- Script -->
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            updateActiveFilters();
            initAutoSubmit();
            checkResetButton();
            initResetButtons();
        });

        function initAutoSubmit() {
            ['statusSelect'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.addEventListener('change', () => setTimeout(() => document.getElementById('filterForm').submit(), 100));
            });
        }

        function initResetButtons() {
            document.getElementById('resetBtn')?.addEventListener('click', resetFilters);
            document.getElementById('clearAllFilters')?.addEventListener('click', e => { e.preventDefault(); resetFilters(); });
            document.getElementById('resetEmptyBtn')?.addEventListener('click', resetFilters);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusSelect').selectedIndex = 0;
            window.location.href = '/admin/vouchers';
        }

        function updateActiveFilters() {
            const search = document.getElementById('searchInput').value.trim();
            const statusSelect = document.getElementById('statusSelect');
            const filters = [];
            let count = 0;

            if (search) { filters.push(`<span class="badge bg-info me-1">T·ª´ kh√≥a: "${search}"</span>`); count++; }
            if (statusSelect.value) { filters.push(`<span class="badge bg-warning text-dark me-1">Tr·∫°ng th√°i: ${statusSelect.options[statusSelect.selectedIndex].text}</span>`); count++; }

            const activeDiv = document.getElementById('activeFilters');
            const tagsSpan = document.getElementById('filterTags');
            const countBadge = document.getElementById('filterCount');

            if (filters.length > 0) {
                activeDiv.style.display = 'block';
                tagsSpan.innerHTML = filters.join('');
                countBadge.style.display = 'inline-block';
                countBadge.textContent = count;
            } else {
                activeDiv.style.display = 'none';
                countBadge.style.display = 'none';
            }
        }

        function checkResetButton() {
            const hasFilters = window.location.search.length > 0;
            const resetBtn = document.getElementById('resetBtn');
            if (hasFilters && resetBtn) { resetBtn.classList.add('btn-warning'); resetBtn.classList.remove('btn-outline-secondary'); }
        }

        document.getElementById('searchInput')?.addEventListener('keypress', e => {
            if (e.key === 'Enter') { e.preventDefault(); document.getElementById('filterForm').submit(); }
        });
    </script>
</div>
</body>
</html>
